{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'pollsApp/style.css' %}">

{%if latest%}
    <ul>
        {%for question in latest%}
        <li><a href="{% url 'polls:details' question.id %}">{{question.question_text}}</a></li>
        {%endfor%}
    </ul>
    {%else%}
    <p>No Polls Available</p>
{%endif%}
